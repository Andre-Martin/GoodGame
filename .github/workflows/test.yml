name: "Run tests"
on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Run `npm install`
        run: |
          npm install
          npm run build

      - name: Execute Unit tests
        run: |
          npm ci
          npm run test
